<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ヒント確認ページ</title>
<style>
    body {
        font-family: sans-serif;
        background: #ffffff;
        color: #333333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #333;
        background: #f9f9f9;
    }

    .container p {
        line-height: 1.6;
    }

    .buttons {
        margin-top: 20px;
    }

    .buttons a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        padding: 5px 10px;
        font-size: 0.9em;
        transition: all 0.3s ease;
    }

    .buttons a:hover {
        background: #333;
        color: #fff;
    }

    .hint-section {
        margin-top: 30px;
        display: none;
    }

    .hint-section img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
        border: 1px solid #333;
    }

    .comment {
        font-size: 0.9em;
        margin-bottom: 20px;
    }

    .more-hint {
        margin-top: 20px;
    }

    .more-hint a {
        font-size: 0.9em;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #333;
        padding-bottom: 2px;
    }

    .more-hint a:hover {
        color: #000;
        border-bottom: 1px solid #000;
    }
</style>
</head>
<body>

<div class="container">
    <p>ヒントを確認しますか？</p>
    <div class="buttons">
        <a href="#" id="yes-button">はい</a>
        <a href="#" id="no-button">いいえ</a>
    </div>

    <!-- 最初のヒント表示エリア -->
    <div class="hint-section" id="hint1-section">
        <img src="hint1.png" alt="ヒント1">
        <div class="comment">
            <p>これが最初のヒントです。</p>
        </div>
        <div class="more-hint">
            <a href="#" id="more-button">さらに見る</a>
        </div>
    </div>

    <!-- 2つ目のヒント表示エリア -->
    <div class="hint-section" id="hint2-section">
        <img src="hint2.png" alt="ヒント2">
        <div class="comment">
            <p>これが2つ目のヒントです。</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('yes-button').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('hint1-section').style.display = 'block';
    });

    document.getElementById('more-button').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('hint2-section').style.display = 'block';
    });

    document.getElementById('no-button').addEventListener('click', function(e) {
        e.preventDefault();
        alert('また後でお試しください。');
    });
</script>

</body>
</html>
